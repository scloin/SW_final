<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별점 매기기</title>
    <style>
        .star-rating {
            display: inline-block;
            font-size: 30px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
        }

        .star-rating label:before {
            content: "\2605";
            font-size: 30px;
        }

        .star-rating input[type="radio"]:checked + label:before {
            content: "\2605"; /* 별 모양 */
            color: gold; /* 선택된 별점 색상 */
        }
    </style>
</head>
<body>

    <h2>별점 매기기</h2>

    <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"></label>
    </div>

    <button id="submit-rating">확인</button>

    <div id="user-rating"></div>

    <script>
        const starRating = document.querySelectorAll('input[name="rating"]');
        const submitButton = document.getElementById('submit-rating');
        const userRating = document.getElementById('user-rating');

        submitButton.addEventListener('click', () => {
            let ratingValue = '';
            starRating.forEach((star) => {
                if (star.checked) {
                    ratingValue = star.value;
                }
            });

            if (ratingValue !== '') {
                userRating.textContent = `별점: ${ratingValue} / 5`;
                // 여기에서 사용자의 별점을 저장하고 처리하는 로직을 추가하세요.
            } else {
                userRating.textContent = '별점을 선택해주세요.';
            }
        });
    </script>

</body>
</html>
