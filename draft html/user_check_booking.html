<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예매 정보 확인</title>
</head>
<body>

    <h2>예매 정보 확인</h2>

    <!-- 여기에 사용자의 예매 정보를 표시하는 테이블을 추가하세요. 예매 내역은 서버에서 가져와서 표시합니다. -->

    <table>
        <thead>
            <tr>
                <th>영화 제목</th>
                <th>관람자 유형</th>
                <th>인원수</th>
                <th>좌석</th>
                <th>예매 일자</th>
            </tr>
        </thead>
        <tbody>
            <!-- 예매 정보 행 추가 예시 -->
            <tr>
                <td>영화 제목 1</td>
                <td>성인</td>
                <td>2</td>
                <td>A1, A2</td>
                <td>2023-12-01 14:30</td>
            </tr>
            <tr>
                <td>영화 제목 2</td>
                <td>어린이</td>
                <td>3</td>
                <td>B3, B4, B5</td>
                <td>2023-12-02 18:00</td>
            </tr>
            <!-- 추가 예매 정보 행 -->
        </tbody>
    </table>

</body>
</html>
